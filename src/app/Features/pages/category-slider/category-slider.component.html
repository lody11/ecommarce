<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of categoryList">
      <ng-template carouselSlide [id]="slide._id">
        <img class="h-[200px]" [src]="slide.image" [alt]="slide.name" [title]="slide.name">
        <p class="text-center text-green-500">{{slide.name}}</p>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
