<div class="md:w-[90%] mx-auto">
  <div class="flex flex-wrap mt-10 mx-1">
    @for (brand of brandList() ;track $index) {
    <div class="lg:w-1/4 lg:p-3 md:w-1/3 md:p-2 sm:w-1/2 p-2">
      <div
        class="w-full h-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-md shadow-slate-300 dark:bg-gray-800 dark:border-gray-700"
      >
        <a>
          <img class="p-8 rounded-t-lg" [src]="brand.image" alt="brand image" />
        </a>
        <span class="text-green-400 text-xs font-medium px-5 flex justify-center"
          >{{ brand.name | uppercase }}
        </span>
        <div class="px-5 pb-5">
        </div>
      </div>
    </div>
    }
  </div>
</div>
