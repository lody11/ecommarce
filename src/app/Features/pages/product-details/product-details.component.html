<div class="w-[80%] mx-auto flex items-center pt-6">
  <div class="md:w-1/3">
    <img [src]="productDetails.imageCover" class="w-full" />
  </div>
  <div class="md:w-2/3 ">
    <div class=" w-[80%] mx-auto p-5">
        <h2 class="text-3xl text-slate-900 font-medium">{{productDetails.title}}</h2>
        <p class="text-gray-700 font-light">{{productDetails.description}}</p>
        <p class="text-green-500 font-medium">{{productDetails.category.name}}</p>
        <div class="flex justify-between mt-4 font-medium">
            <p>{{productDetails.price | currency : "USD"}}</p>
            <div >
                <span>{{productDetails.ratingsAverage}}</span>
                <i class="fa-solid fa-star text-yellow-400 pr-8"></i>
            </div>
        </div>
        <div class="mt-5">
            <button (click)="addProduct(productDetails._id)" class="w-[95%] mx-auto text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Add to cart</button>
        </div>
    </div>
  </div>
</div>
