<div class="md:w-[90%] mx-auto">

    @if(wishCount > 0){
    <div class="flex flex-wrap ">
        @for(product of wishList;track $index){
        <div  class="md:w-1/4 p-3 ">

            <div class="bg-slate-100 h-full rounded p-3">
                <div [routerLink]="['/productDetails',product._id]">
                    <img [src]="product.imageCover" class="w-full" alt="product-img">
                    <span class="text-green-400 text-xs font-medium my-2"> {{product.category.name}}</span>
                    <p class="font-light my-3">{{product.title.split(' ').splice(0,3).join('') }}</p>
                    <div class="flex justify-between items-center">
                        <div>
                            <i class="fa fa-star text-yellow-300"></i>
                            <span>{{product.ratingsQuantity}}</span>
                            <span class="text-slate-500">({{product.quantity}})</span>
                        </div>
                        <div>
                            <span>{{product.price| currency: 'EUR'}} </span>
                        </div>
                    </div>
                </div>

                <div class="text-center flex justify-evenly items-center">
                    <button (click)="addProduct(product._id)" class="text-white bg-green-600 w-[60%] py-2 rounded">Add cart</button>
                   
                    <a><i class="fa fa-heart" [style.color]="(checkifProductInWish(product._id)) ? '#ff0000' : 'text-gray-400'"></i></a>
                   
                    <a role="button" (click)="removeFromWish(product._id)"><i class="fas fa-trash-can"></i>  </a>
                </div>
            </div>
        </div>
        }

    </div>
}
@else{
    <div class="text-center text-3xl flex justify-center items-center align-middle pt-20">
        <h1>No Product At Wish List</h1>
    </div>
}
</div>
