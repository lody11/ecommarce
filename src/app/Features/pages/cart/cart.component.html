<section class="">
  @if(totalPrice){
  <p class="text-green-700 text-center text-4xl m-5 font-serif">
    Cart Products
  </p>
  <div class="flex justify-between mt-5">
    <div class="lg:w-2/3 w-full">
      <div class="relative overflow-x-auto m-5 shadow-md sm:rounded-lg">
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-16 py-3">
                <span class="sr-only">Image</span>
              </th>
              <th scope="col" class="px-6 py-3">Product</th>
              <th scope="col" class="px-6 py-3">Qty</th>
              <th scope="col" class="px-6 py-3">Price</th>
              <th scope="col" class="px-6 py-3">Action</th>
            </tr>
          </thead>
          <tbody>
            @for (item of cartList; track $index) {
            <tr
              class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
            >
              <td class="py-4 pl-5">
                <img
                  [src]="item.product.imageCover"
                  class="w-16 md:w-32 max-w-full max-h-full"
                  alt="Apple Watch"
                />
              </td>
              <td
                class="w-[20%] py-4 font-semibold text-gray-900 dark:text-white"
              >
                {{ item.product.title }}
              </td>
              <td class="px- py-4">
                <div class="flex items-center">
                  <button
                    (click)="updateCart(item.product._id, item.count - 1)"
                    class="inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                    type="button"
                  >
                    <span class="sr-only">Quantity button</span>
                    <svg
                      class="w-3 h-3"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 18 2"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M1 1h16"
                      />
                    </svg>
                  </button>
                  <div>
                    <input
                      type="number"
                      id="first_product"
                      class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      [placeholder]="item.count"
                      required
                    />
                  </div>
                  <button
                    (click)="updateCart(item.product._id, item.count + 1)"
                    class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                    type="button"
                  >
                    <span class="sr-only">Quantity button</span>
                    <svg
                      class="w-3 h-3"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 18 18"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 1v16M1 9h16"
                      />
                    </svg>
                  </button>
                </div>
              </td>
              <td class="px-3 py-4 font-semibold text-gray-900 dark:text-white">
                {{ item.price | currency : "USD" }}
              </td>
              <td class="px-3 py-4">
                <a
                  (click)="removeSpacificProduct(item.product._id)"
                  class="font-medium text-red-600 dark:text-red-500 hover:underline cursor-pointer"
                  >Remove</a
                >
              </td>
            </tr>

            }
          </tbody>
        </table>
      </div>
    </div>
    <div class="w-1/3">
      <div
        class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
      >
        <h3 class="text-3xl text-center py-3 text-green-700 font-serif">
          Total Amount
        </h3>
        <div class="px-5 py-5 text-center">
          <span class="text-3xl font-medium text-gray-900 dark:text-white">{{
            totalPrice | currency : "USD"
          }}</span>

          <div class="flex items-center justify-between pt-4">
            
              <a
                [routerLink]="['/checkout', cartId]"
                class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                >Pay Now</a
              >
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <button
    (click)="clearAllProduct()"
    class="ml-96 my-7 text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-lg font-serif px-5 py-5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
  >
    Clear All Cart
  </button>
  }@else {
  <div class="relative">
    <img
      class="flex absolute left-60 items-center w-[60%]"
      src="images/cartempty.png"
      alt="empty-cart"
    />
  </div>
  }
</section>
