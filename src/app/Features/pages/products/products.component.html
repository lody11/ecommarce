<div class="md:w-[90%] mx-auto">
  <div class="w-[50%] mx-auto my-4">
    <input
      [(ngModel)]="searchValue"
      type="text"
      class="w-full rounded-md border"
      placeholder="Enter product name ...."
    />
  </div>
  <div class="flex flex-wrap mt-10 mx-1">
    @for (product of productList() | filter:searchValue;track $index) {
    <div
      class="lg:w-1/4 lg:p-3 md:w-1/3 md:p-2 sm:w-1/2 p-2">
      <div
        class="w-full h-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-md shadow-slate-300 dark:bg-gray-800 dark:border-gray-700">
        <a>
          <img class="p-8 rounded-t-lg"[src]="product.imageCover"alt="product image"/>
        </a>
        <span class="text-green-400 text-xs font-medium px-5">{{ product.category.name | uppercase }}
        </span>
        <div class="px-5 pb-5">
          <a>
            <h5 class="text-l tracking-tight text-gray-900 dark:text-white">{{ product.title.split(" ").splice(0, 3).join(" ") }}</h5>
          </a>
          <div class="flex items-center mt-2.5 mb-5">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">
              <svg class="w-4 h-4 text-yellow-300"aria-hidden="true"xmlns="http://www.w3.org/2000/svg"fill="currentColor"viewBox="0 0 22 20">
                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
              </svg>
            </div>
            <span
              class="bg-blue-100 text-blue-800 text-xs px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800 ms-3">{{ product.ratingsQuantity }}
            </span>
          </div>
          <div class=" items-center justify-between mx-auto flex">
            <span class="text-md font-semibold text-gray-900 dark:text-white">{{ product.price | currency : "USD" }}
            </span>
            <a role="button" (click)="addProductToWish(product._id)"><i class="fa fa-heart" id="heart" [style.color]="(checkifProductInWish(product._id)) ? '#ff0000' : 'text-gray-400'"></i></a>
          </div>
          <div class="flex items-center justify-between">
            <div class="text-center flex w-full justify-between items-center">
            <button (click)="addProduct(product._id)" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium  rounded-lg text-sm p-2.5  text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add to cart</button>
            </div>
            <button class="py-4">
              <a
              [routerLink]="['/productDetails', product._id]"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium  rounded-lg text-sm p-2.5  text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >Details</a
              >
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
