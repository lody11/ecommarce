<div class="w-[60%] mx-auto my-10 bg-slate-100 p-10 shadow-lg">
    <h1 class="text-3xl font-bold text-center pb-5">LogIn</h1>
    <h3 class="text-red-600 text-center text-xl font-semibold">{{errMsg}}</h3>
    <form class="max-w-md mx-auto" [formGroup]="loginForm" (ngSubmit)="submitForm()">        
        <div class="relative z-0 w-full mb-5 group my-5">
            <input formControlName="email" type="email" name="user-email" id="user-email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " required />
            <label for="user-email" class="peer-focus:font-medium absolute text-md text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-1 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email</label>
        </div>
        @if (this.loginForm.get('email')?.errors && this.loginForm.get('email')?.touched) {
            <div class="mt-2 text-sm text-red-600 dark:text-red-500">
                <p *ngIf="this.loginForm.get('email')?.errors?.['required']">
                    <i class="fa-solid fa-xmark" style="color: #e60000;"></i> 
                    Email is Required</p>
                <p *ngIf="this.loginForm.get('email')?.errors?.['email']">
                    <i class="fa-solid fa-xmark" style="color: #e60000;"></i> 
                    Enter aValid Email</p>
            </div>
        }

        <div class="relative z-0 w-full mb-5 group my-5">
            <input formControlName="password" type="password" name="user-password" id="user-password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-green-500 focus:outline-none focus:ring-0 focus:border-green-600 peer" placeholder=" " required />
            <label for="user-password" class="peer-focus:font-medium absolute text-md text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-1 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
        </div>
        @if (this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched) {
            <div class="mt-2 text-sm text-red-600 dark:text-red-500">
                <p *ngIf="this.loginForm.get('password')?.errors?.['required']">
                    <i class="fa-solid fa-xmark" style="color: #e60000;"></i> 
                    Password is Required</p>
            </div>
        }
        <div class="flex items-center justify-between">
            <button [disabled]="loginForm.invalid"  type="submit" class="cursor-pointer text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-lg w-full sm:w-auto px-5 py-2.5 mt-4 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                Login
                @if (isLoading) {<i class="fas fa-spinner fa-spin"></i>}            
            </button>
            <a class= "cursor-pointer text-lg font-medium text-gray-500 hover:underline dark:text-gray-400" routerLink="/resetPassword">Forget Password</a>

        </div>
      </form>


</div>
